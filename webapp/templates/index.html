{% extends "layout.html" %}
{% block content %}
<section class="card">
  <div class="left">
    <h1>Detect native language from English speech</h1>
    <p>Upload a short English sentence (.wav). The system predicts the speaker's native language and recommends regional dishes.</p>
    <form action="{{ url_for('main.predict') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav" required>
      <div class="actions">
        <button class="btn" type="submit">Analyze Accent</button>
      </div>
    </form>
  </div>
  <div class="right">
    <img src="{{ url_for('static', filename='img/image.svg') }}" alt="image" class="hero">
  </div>
</section>
{% endblock %}
